<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="headerLogo">
            <h3>Header Logo</h3>
        </div>
        <div class="header-links">
            <a class="links">Header Link One</a>
            <a class="links">Header Link Two</a>
            <a class="links">Header Link Three</a>
        </div>
    </header>

    <div class="flex-container">
        <div class="one">
            <div class="signUpSection">
                <div id="signUpHeader">This Website Is Awesome</div>
                <div id="signUpSubText">This website has some subtext that goes here under the main title. It's smaller font and the color is lower contrast.</div>
                <div>
                    <button id="signUpButton">Sign Up</button>
                </div>
            </div>
            <div class="imgDiv">
                <img id="soccerBall" src="soccer.jpg">
            </div>
        </div>
        <div class="two">
            <div id="divTwoHeading">Some Random Information</div>
            <div class="boxesClass">
                <div id="boxOne">
                    <div id="boxOneText"></div>
                </div>
                <div id="boxTwo">
                    <div id="boxTwoText"></div>
                </div>
                <div id="boxThree">
                    <div id="boxThreeText"></div>
                </div>
                <div id="boxFour">
                    <div id="boxFourText"></div>
                </div>
            </div>
        </div>
        <div class="three"></div>
        <div class="four"></div>
    </div>

    <footer class="footer">
        <div>
            <p>Copyright Â© The Odin Project 2024</p>
        </div>
    </footer>
</body>
</html>
